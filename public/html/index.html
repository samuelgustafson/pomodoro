<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <center>
  <div class="row">
   <div class="form-group col-xs-">
     <img src="http://a2.mzstatic.com/us/r30/Purple69/v4/c3/2e/7e/c32e7ec9-3b81-7b0c-63ff-0a4c5c44b136/icon100x100.png" class="responsive">
   </div>
 </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2" id='display'>
          <span id="minutes"></span>
          <span>:</span>
          <span id="seconds"></span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <input type="text" class="form-control" placeholder="Task" style="text-align: center" id='task'>
          <hr>
          <a id='start' href="#" class="btn btn-success btn-lg">
          <span class="glyphicon glyphicon-play"></span></a>
          <a id='pause' href="#" class="btn btn-warning btn-lg">
          <span class="glyphicon glyphicon-pause"></span></a>
          <a id='reset' href="#" class="btn btn-danger btn-lg">
          <span class="glyphicon glyphicon-step-backward"></span></a>
        </div>
      </div>
    </div>
    <hr>
    <center>
    <h5>TASK LOG</h5>
    </center>
    <div class="row well">
      <div class="col-xs-8">
      Sample Task</div>
      <div class="col-xs-1">
        <i class="fa fa-edit" style="font-size:17px"></i>
      </div>
      <div class="col-xs-1">
        <i class="fa fa-trash-o" style="font-size:17px"></i>
      </div>
    </div>
    <ul id="list"></ul>
      <script src="js/app.js"></script>
</center>
</body>
</html>
